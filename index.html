<!DOCTYPE html>
<html ng-app = "FandH">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
	
	<script type="text/javascript" src="library/angular.js"></script>
    <script type="text/javascript" src="library/angular-route.js"></script>
	<script type="text/javascript" src="library/angular-cookies.min.js"></script>
    <script type="text/javascript" src="library/ui-bootstrap-tpls.min.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/modules/dataService.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/loginCtrl.js"></script>
    <script src="scripts/controllers/registrationCtrl.js"></script>
    <script src="scripts/controllers/trainingsCtrl.js"></script>
    <script src="scripts/controllers/exercisesCtrl.js"></script>
    <script src="scripts/controllers/dietsCtrl.js"></script>
    <script src="scripts/controllers/programDetailCtrl.js"></script>


    <script src="scripts/controllers/headerCtrl.js"></script>



    <script src="scripts/modules/loginService.js"></script>
    <script src="scripts/modules/dataService.js"></script>

</head>
<body>

<header>
    <!--<div ng-controller="HeaderCtrl">-->
       <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Fit and Healthy</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-class="{ active: isActive('#/main')}"><a href="#/main">Programs <span class="sr-only">(current)</span></a></li>
                    <li ng-class="{ active: isActive('#/trinings')}" ><a href="#/trainings">Trainings</a></li>
                    <li ng-class="{ active: isActive('#/exercises')}"><a href="#/exercises">Exercises</a></li>
                    <li ng-class="{ active: isActive('#/diets')}"><a href="#/diets">Diets</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li ng-show="!$root.authenticated"><a href="#/login">LogIn</a></li>
                    <li ng-show="!$root.authenticated"><a href="#/registration">Sign Up</a></li>
                    <li ng-show="$root.authenticated"><a href="#">{{$root.currentuUser.Username}}</a></li>
                    <li ng-show="$root.authenticated"><a href="#/logout">Log out</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--</div>-->
</header>

    <div class="container" ng-view> </div>


</body>
</html>
