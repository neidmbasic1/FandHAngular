<div ng-controller='LogInCtrl'> </div>

<section class="row" ng-show="!authenticated">
    <h1 class="naslov"> FitAndHealthy </h1>
    <h3 class="col-md-12 text-center logintext">Login</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
        <form class="signin form-horitzontal" autocomplete="off">
            <fieldset>
                <div data-ng-show="error" class="text-center text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="text-muted glyphicon glyphicon-user"></i>
                            </span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Name" ng-model="user.name">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group input-group-lg">
                            <span class="input-group-addon">
                                <i class="text-muted glyphicon glyphicon-asterisk"></i>
                            </span>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" ng-model="user.pass">
                    </div>
                    <div class="checkbox-inline">
                        <br>
                        <label class=""><input type="checkbox" ng-change="" ng-model="user.remember"/> Remember me</label>

                    </div>
                </div>
                <div class="text-center form-group">
                   <input type="submit" class="btn btn-success btn-lg btn-block" value="Sign in" ng-click="identify(user)"/>
                </div>
                <div class="forgot-password">
                    <a href="/#!/password/forgot">Forgot your password?</a>
                </div>
            </fieldset>
        </form>
    </div>
</section>
