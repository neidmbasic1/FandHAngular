<div ng-controller="ProgramDetailCtrl">

    <h2 class="podnaslovi">Program details</h2>

    <hr>

    <div>
        <p>{{program.Name}}</p>
        <p>{{program.Description}}</p>
        <!-- dodati ostale detljae -->
    </div>


    <div ng-show="!edit && $root.authenticated" class="text-center form-group">
        <input type="submit" class="btn btn-success btn-lg btn-block" value="Edit" ng-click="edit=true"/>
    </div>
    <div ng-show="edit">
        <form role="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input ng-model="program.Name" placeholder="{{program.Description}}" type="name" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
            <textarea ng_model="program.Description" placeholder="{{program.Description}}"  type="description" class="form-control" id="description">

            </textarea>
            </div>

            <div class="row">
                <div class="form-group">
                    <div class="searchable-container">
                        <div class="items col-xs-5 col-sm-5 col-md-3 col-lg-3">
                            <div class="info-block block-info clearfix">
                                <div class="square-box pull-left">
                                    <span class="glyphicon glyphicon-tags glyphicon-lg"></span>
                                </div>
                                <div data-toggle="buttons" class="btn-group bizmoduleselect">
                                    <label class="btn btn-default">
                                        <div class="bizcontent">
                                            <input type="checkbox" name="var_id[]" autocomplete="off" value="">
                                            <span class="glyphicon glyphicon-ok glyphicon-lg"></span>
                                            <h5>Coffee</h5>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="items col-xs-5 col-sm-5 col-md-3 col-lg-3">
                            <div class="info-block block-info clearfix">
                                <div class="square-box pull-left">
                                    <span class="glyphicon glyphicon-tags glyphicon-lg"></span>
                                </div>
                                <div data-toggle="buttons" class="btn-group bizmoduleselect">
                                    <label class="btn btn-default">
                                        <div class="bizcontent">
                                            <input type="checkbox" name="var_id[]" autocomplete="off" value="">
                                            <span class="glyphicon glyphicon-ok glyphicon-lg"></span>
                                            <h5>Tea</h5>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="items col-xs-5 col-sm-5 col-md-3 col-lg-3">
                            <div class="info-block block-info clearfix">
                                <div class="square-box pull-left">
                                    <span class="glyphicon glyphicon-tags glyphicon-lg"></span>
                                </div>
                                <div data-toggle="buttons" class="btn-group bizmoduleselect">
                                    <label class="btn btn-default">
                                        <div class="bizcontent">
                                            <input type="checkbox" name="var_id[]" autocomplete="off" value="">
                                            <span class="glyphicon glyphicon-ok glyphicon-lg"></span>
                                            <h5>Fruit Juice</h5>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button ng-click="editProgram(program)" type="submit" class="btn btn-default">Save</button>
            <button ng-click="edit=false" class="btn btn-default">Cancel</button>
        </form>
    </div>
</div>
